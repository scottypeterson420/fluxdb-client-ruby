version: 2.1

commands:
  influxdb-restart:
    steps:
      - run:
          name: "Start InfluxDB 2"
          command: ./bin/influxdb-restart.sh
  prepare:
    description: "Prepare environment to tests"
    steps:
      - checkout
      # - influxdb-restart
  test:
    steps:
      - restore_cache:
          name: Restoring Gem Cache
          keys:
            - &cache-key gem-cache-{{ checksum "influxdb_client.gemspec" }}
            - gem-cache-
      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run:
          name: Static code analyze
          command: |
            bundle exec rake rubocop
      - run:
          name: Run tests
          command: |
            export MINITEST_REPORTER=JUnitReporter
            bundle exec rake test
      - save_cache:
          name: Saving Gem Cache
          key: *cache-key
          paths:
            - ./vendor/bundle
          when: always
  storing-test-results:
    steps:
      - store_test_results:
          path: test/reports

jobs:
  tests-ruby:
    machine: true
    steps:
      - prepare
      - test
      - storing-test-results

  deploy-preview:
    machine: true
    steps:
      - run:
          name: Early return if this build is from a forked repository
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME != "bonitoo-io" ]]; then
              echo "Nothing to do for forked repositories, so marking this step successful"
              circleci step halt
            fi
      - checkout
      - run:
          name: Deploy preview version into https://rubygems.org
          command: |
            echo "TODO"

workflows:
  version: 2
  build:
    jobs:
      - tests-ruby
      - deploy-preview:
          requires:
            - tests-ruby
          filters:
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - tests-ruby